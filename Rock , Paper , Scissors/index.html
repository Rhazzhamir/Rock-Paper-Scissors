<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/a202ff44bf1c6d539eb954e916c796a2.jpg">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="game">
        <h1>Rock Paper Scissors</h1>
        <img src="img/remo-removebg-preview.png" alt="">
    </div>
    <div class="container">
        <div class="main">
            <div class="user">
                <h2>User</h2>
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissors">Scissors</button>
            </div>
            <div class="Selection">
                <h2 id="userSelect">Are you Ready</h2>
                <h2 class="computerSelect"></h2>
                <p id="Winner"></p>
                <p id="roundCounter">Round: 0</p>
                <p id="userScore">Your Score: 0</p>
                <p id="computerScore">Computer Score: 0</p>
                <div class="congrats">
                    <img id="congrats" src="img/congratulations-lettering-greeting-sign-handwritten-modern-brush-lettering-isolated-on-white-vector-removebg-preview.png" alt="">
                </div>
                <h1 id="computer_wins">Computer Wins!</h1>
            </div>
            <div class="computer">
                <h2>Computer</h2>
                <button id="computer_rock">Rock</button>
                <button id="computer_paper">Paper</button>
                <button id="computer_scissors">Scissors</button>
            </div>
        </div>
    </div>

    <script  src="script.js" defer></script>
</body>
</html>
